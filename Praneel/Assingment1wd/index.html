<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="forms">
    <form action="">
        <label>Id</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" id="Id"><br><br>
        <label>Name</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" id="Name"><br><br>
        <label>Job</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" id="Job"><br><br>
        <label>Salary</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" id="Salary"><br><br>
        <label>Experience</label> &nbsp; 
        <input type="text" id="Experience"><br><br>
        <button type="button" onclick="submitted()">Submit</button>
    </form><br><br>
   </div>
       <table id="container">
           <thead>
               <th>Id</th>
               <th>Name</th>
               <th>Job</th>
               <th>Salary</th>
               <th>Experience</th>
           </thead>
        </table>
        <script>
            //Read the values from form dynamically
            function submitted(){
                let id = document.getElementById('Id').value;
                let name = document.getElementById('Name').value;
                let job = document.getElementById('Job').value;
                let salary = document.getElementById('Salary').value;
                let Experience = document.getElementById('Experience').value;

                document.getElementById('container').innerHTML += "<tr>"
                    + "<td>" + id + "</td>"
                    + "<td>" + name + "</td>"
                    + "<td>" + job + "</td>"
                    + "<td>" + salary + "</td>"
                    + "<td>" + Experience + "</td>"
                    +"</tr>"
                
            }
            //When clicked on Submit button the values should
            //be injected into table downside
        </script>
</body>
</html>
