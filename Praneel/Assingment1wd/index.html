<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="forms">
    <form action="">
        <label>Id</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" id="Id"><br><br>
        <label>Name</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" id="Name"><br><br>
        <label>Job</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" id="Job"><br><br>
        <label>Salary</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" id="Salary"><br><br>
        <label>Experience</label> &nbsp; 
        <input type="text" id="Experience"><br><br>
        <button type="button" onclick="submitted()">Submit</button> &nbsp; &nbsp;
        <button>Clear</button>
    </form><br><br>
   </div>
       <table class="container">
           <thead>
               <th>Id</th>
               <th>Name</th>
               <th>Job</th>
               <th>Salary</th>
               <th>Experience</th>
           </thead>
        </table>
        <script>
            //Read the values from form dynamically
            function submitted(){
                let id = document.getElementById('Id');
                document.write(id)
                //console.log(id)
                let name = document.getElementById('Name');
                document.write(name)
                //console.log(name)
                let job = document.getElementById('Job');
                document.write(job)
                //console.log(job)
                let salary = document.getElementById('Salary');
                document.write(salary)
                //console.log(salary)
                let Experience = document.getElementById('Experience');
                document.write(Experience)
                //console.log(Experience)

                
            }
            //When clicked on Submit button the values should
            //be injected into table downside
        </script>
</body>
</html>
