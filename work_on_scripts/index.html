<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 Id="header"></h1>
    <!-- adding heading inside h1 tag  using id selector -->
    <!-- getelementbyid() used to select html elements id selectors-->
    <!-- .innerhtml specifies the content on webpage -->
    <!-- every html element must be picked using 'document' keyboard -> as document is a parent of all html elements-->
    <script>
        const message = "Working with Scripts"
        document.getElementById('header').innerHTML = message //save hard coded value in a variable and use it
    </script>     
</body>
</html>
